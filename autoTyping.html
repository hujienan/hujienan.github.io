<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background: grey;
		}
		.typeP{
		    color: white;
		    word-wrap:break-word;
		    text-align: center;
		    user-select: none;
		}
		@keyframes tail{
		    50%{
		        opacity: 0;
		    }
		}
.tail{
    font-weight: 900;
    animation: tail 0.5s infinite;
    -webkit-animation: tail 0.5s infinite;
    -moz-animation: tail 0.5s infinite;
}
	</style>
</head>
<body>
	<p class="typeP"><span id="typing"></span><span class="tail">|</span></p>
	<script>
		// set up text to print, each item in array is new line
		var sentences = "As a highly-motivated, enthusiastic and responsible person who had 3 yearsâ€™ web development experience, I love to study new technologies, and I am keen on taking challenges. With excellent communication skills, I can shorten the development time by 20% with teammates. Always be the active and useful person in company.";
		var len = sentences.length; // the length of the text array
		 
		var end = 0; // initialise text position
		
		 
		function typewriter()
		{

		 var destination = document.getElementById("typing");
		 destination.innerHTML = sentences.substring(0, end);
		 if ( end++ == len ) {
		  	setTimeout(function(){
            document.getElementsByClassName('tail')[0].remove()
            },1500)
		 } else {
		  setTimeout("typewriter()", 100);
		 }
		}


		typewriter();
	</script>
</body>
</html>
