<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vertical Center</title>
	<style>
		div{
			height: 700px;
			background: blue;
			position: relative;
		}
		h1{
			position: absolute;
			top: 50%;
			transform: translate(0, -50%);
		}
	</style>
</head>
<body>
	<div>
		<h1>I am vertically centered</h1>
	</div>
</body>
</html>
