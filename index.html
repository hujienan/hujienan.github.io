<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{

        }
        body{

        #container{

        .section1{

            background: #333333;
            overflow: hidden;
            position: absolute;

            top: 0;
            width: 100%;
            height: 798px;
        }
        .intro1{

        }
        .intro2{
            border: 5px solid white;
            width: 700px;
            height: 120px;
            position: absolute;
            left: 50%;
            margin-left: -350px;
            z-index: 1;
            /*top: 320px;*/
            top: 520px;

            font-size: 45px;
            text-align: center;
            line-height: 120px;
            user-select: none;
        }
        .section2{
            width: 100%;
            height: 798px;
            background: #333333;
            overflow: hidden;
            position: absolute;
            left: 0;
            top: 798px;
        }
        .meIcon{
            width: 120px;
            height: 120px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 50%;
            border: 3px solid white;
        }
        .meIcon:hover img{
            transform: ratate(360deg);
            -webkit-transform: rotate(360deg);
        }
        .meIcon img{
            width: 120px;
            height: 140px;
            transition: all 0.5s ease-in-out;
            -webkit-transition: all 1s ease-in-out;
        }
       
        .section3{
            width: 100%;
            height: 798px;
            background: #333333;
            overflow: hidden;
            position: absolute;
            left: 0;
            top: 1596px;
        }
        .rotateLink{
            display: block;
            width: 150px;
            height: 150px;
            margin: 100px auto;
            font-size: 24px;
            transform: rotate(45deg);
            background: white;
        }
        .rotateLink p{
            text-align: center;
            line-height: 150px;
            transform:rotate(-45deg);

            font-size: 34px;

        }
        .section4{
            width: 100%;
            height: 798px;
            background: #333333;
            overflow: hidden;
            position: absolute;
            left: 0;
            top: 2394px;
        }
        #contactBar{
            width: 32px;
            /*height: 300px;*/
            position: fixed;
            top: 50%;
            right: 30px;
            z-index: 20;
        }
        .contact_git{
            display: block;
            background: url("./pic/github3.png") no-repeat;
            width: 32px;
            height: 32px;
            margin-bottom: 20px;

        }
        .contact_git:hover{
            transform: ratate(-360deg) scale(1.5);

        }
       /* .contact_linkedIn{
            display: block;
            background: url("./pic/linkedin1.png") no-repeat;
            width: 100px;
            height: 32px;
            transition: all 0.5s ease-in-out;

        }
        .contact_linkedIn:hover{
            transform: ratate(-360deg) scale(1.5);
            -webkit-transform: rotate(-360deg) scale(1.5);
        }*/
        #navBar{
            width: 100px;
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translate( 0, -50% );
            z-index: 20;
        }
        .textDiv{
            width: 50%;
            margin: 0 auto;
            border-top: 3px solid white;
            padding:30px;
        }
        .typeP{
            font-size: 25px;
            color: white;
            word-wrap:break-word;
            text-align: center;
        }
        @keyframes tail{
            50%{
                opacity: 0;
            }
        }
        .tail{
            font-weight: 900;
            animation: tail 0.5s infinite;
        }
        a{
            text-decoration: none;
            color: #333333;
            
        }
    </style>
</head>
<body>
    <div id="container">

        <div class="section section1">
            <div class="intro1">
                Website of Jet Hu
            </div>
            <div class="intro2">
                Now I am in AU!
            </div>
            
        </div>

        <div class="section section2">
            <div class="meIcon">
                <img src="./pic/me.jpg" alt="me">
            </div>
            
            <div class="textDiv">
                <p class="typeP"><span id="typing"></span><span class="tail">|</span></p>
            </div>
        </div> 

        <div class="section section3">
            <a href="./blog.html" class="blog rotateLink"><p>BLOG</p></a>
            <a href="./photography.html" class="photos rotateLink"><p>PHOTOS</p></a>
        </div>

        <div class="section section4">
            
        </div>
    </div>
    
    <div id="contactBar">
            <a class="contact_git" target="_blank" href="https://github.com/hujienan"></a>
             <!-- <a class="contact_linkedIn" href="https://www.linkedin.com/in/jethuinau/"></a> -->
            <!-- <a class="contact_linkedIn" href="mailto:hujienanmoon@gmail.com"></a> -->
    </div>
    
    <div id="navBar">
       
    </div>
    <script>
        var secs = $(".section");
        var index = 0;
        var secLen = $(secs).length; //get sections length
        

        //Canvas
        for(var i=0; i<secLen; i++ ){
            var eCan = document.createElement("canvas");
            $(eCan).css({"width":"100px","height":"50px"});
            var obj = eCan.getContext("2d");
            if(i==0){
                obj.fillStyle = "black";
                obj.beginPath();
                obj.arc(100,50,25,0,2*Math.PI);
                obj.fill();
            }else{
                obj.lineWidth = 5;
                obj.strokeStyle = "white";
                obj.beginPath();
                obj.arc(100,50,20,0,2*Math.PI);
                obj.stroke();
            }
            $("#navBar").append(eCan);
        }



        //mousewheel
        var startTop = 0;
        $(document).ready(function(){
            var typeHint = 0; //define when to auto type
            $(".intro1").animate({top: "250px"});
            $(".intro2").animate({top: "320px"});
            var canRun  = true;
            $(window).on('mousewheel', function(e){
            if(!canRun){
                return;
            }
            canRun = false;
            //need to improve
            if(e.originalEvent.wheelDelta / 120 >0){
                if(index != 0){
                    index--;
                    startTop = startTop + 798;
                    var reTop = startTop + 'px';
                    $("#container").animate({top: reTop}, function(){
                        if(index == 0){
                            $(".intro1").animate({top: "250px"});
                            $(".intro2").animate({top: "320px"});
                        }    
                    });
                    var pre = $("canvas")[index+1].getContext("2d");
                    var cur = $("canvas")[index].getContext("2d");
                    pre.clearRect(0,0,300,300);
                    cur.clearRect(0,0,300,300);
                    pre.lineWidth = 5;
                    pre.strokeStyle = "white";
                    pre.beginPath();
                    pre.arc(100,50,20,0,2*Math.PI);
                    pre.stroke();
                    cur.fillStyle = "black";
                    cur.beginPath();
                    cur.arc(100,50,25,0,2*Math.PI);
                    cur.fill();

                }
            }else{
                if(index != (secLen-1)){
                    index++;
                    startTop = startTop - 798;
                    var reTop = startTop + 'px';
                    $("#container").animate({top: reTop}, function(){
                        if(index == 1){
                            $(".intro1").css("top", "50px");
                            $(".intro2").css("top", "520px");
                        }
                        if(typeHint == 0){
                            typeHint++;
                            setTimeout(function(){
                                autoType();
                            }, 1000);

                        }
                    });
                    var next = $("canvas")[index-1].getContext("2d");
                    var cur = $("canvas")[index].getContext("2d");
                    next.clearRect(0,0,300,300);
                    cur.clearRect(0,0,300,300);
                    next.lineWidth = 5;
                    next.strokeStyle = "white";
                    next.beginPath();
                    next.arc(100,50,20,0,2*Math.PI);
                    next.stroke();
                    cur.fillStyle = "black";
                    cur.beginPath();
                    cur.arc(100,50,25,0,2*Math.PI);
                    cur.fill();
                }
            }
            setTimeout(function(){
                canRun = true;
            }, 2000);
        });
        });
        
        //auto typing
        var autoType = function(){  
            var sentences = "As a highly-motivated, enthusiastic and responsible person who had 3 years’ web development experience, I love to study new technique, and I am keen on taking challenges. For I just settled in Perth after my graduation from China, if you can supply a suitable job to me, I will do my best for my employer.";
            var len = sentences.length;
            var end = 0;
            var timer = setInterval(function(){
                end++;
                var tempSen = sentences.substring(0, end);
                $("#typing").html(tempSen);
                if(end == len){
                    clearInterval(timer);
                    setTimeout(function(){
                        $(".tail").hide();
                    },1500)
                }
            },100);
        }

    </script>
    <script src="./js/jquery.mousewheel.js"></script>
</body>
</html>
