<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>p</title>
	<style type="text/css">
	    div{
	    	background: silver;border: 1px solid;
	    }   
	    p{
	    	margin: 1em;
	    }
	    p.punch{
	    	background: red;margin: 1em -1px 1em 25%;border: 1px solid;border-right: none;text-align: center;
	    }
	    .blc{
	    	height: 300px;
	    	background: blue;
	    	margin: -1px 25% 0 0;
	    	border: 1px dotted;
	    	border-top: none;
	    } 
	    strong{
	    	border-top: 10px solid gray; border-bottom: 5px solid silver;
	    	border-left: 25px double gray; background: silver;
	    }
	    .type1{
	    	color: gray;border-style: solid;
	    }
	    .type2{
	    	border-color: gray;border-style: solid;
	    }
	    select{
	    	color: rgb(33%,33%,33%);
	    }
	</style>
</head>
<body>
    <div>
    	<p>hello hujienan</p>
    	<p class="punch">hello nice to meet you</p>
    </div>
    <div class="blc">hell</div>
    <strong>hello</strong>
    <strong>nice to meet you~</strong>
    <strong>how are you</strong>
    <p>hdsjdisjd<strong>hey girl</strong>dwdwddwq</p>
    <p>sdiyidhwquidhqwuh</p>
    <p class="type1">hello</p>
    <p class="type2">nihao</p>
    <select name="hi" id="hello">
    	<option>1</option>
    	<option>2</option>
    </select>
    <script type="text/javascript">
        document.write("<br/>hello");
    </script>
    <ul id="ul1">
    	<li>11</li>
    	<li>22</li>
    	<li>33</li>
    </ul>
    <script type="text/javascript">
        var oUl=document.getElementById('ul1');
        var aLi=document.getElementsByTagName('li');
        for(var i=0;i<aLi.length;i++){
        	(function(index){
        		aLi[i].onclick=function(){
        			alert(index);
        		}
        	})(i);
        }
    </script>
</body>
</html>
