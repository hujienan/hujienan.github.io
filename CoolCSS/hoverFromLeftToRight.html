<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hover from left to right</title>
	<style>
		.target{
			position: absolute;
			width: 100px;
			height: 20px;
			top: 20%;
			left: 40%;
			cursor: pointer;
			text-align: center;
			
		}
		.target::before{
			content: "";
			position: absolute;
			left: 0;
			bottom: -20px;
			width: 100px;
			height: 4px;
			background: deeppink;
			transition: transform .5s;
			transform: scaleX(0);
			transform-origin: 100% 0;
		}
		.target:hover::before{
			transform: scaleX(1);
			transform-origin: 0 0;
		}
	</style>
</head>
<body>
	<div class="target">Hover me</div>
</body>
</html>
